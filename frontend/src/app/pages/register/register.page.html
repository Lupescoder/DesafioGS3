<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastre-se</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Nome" placeholder="Digite seu nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Senha" type="password" value="password"></ion-input>
        </ion-item>

        <ion-button size="full" color="tertiary" (click)="register()" shape="round">Cadastre-se</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
