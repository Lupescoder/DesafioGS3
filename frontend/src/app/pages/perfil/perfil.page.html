<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-input label="Nome" [(ngModel)]="perfilData.name" type="text" name="name" placeholder="Nome do Perfil"></ion-input>
      </ion-item>


      <ion-button size="full" color="tertiary" (click)="salvarPerfil()" shape="round">Salvar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
