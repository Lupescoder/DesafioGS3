
<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Desafio Login</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Email" type="email" id="userEmail" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Senha" type="password" id="userPassword" value=""></ion-input>
        </ion-item>

        <ion-button size="full" color="tertiary" (click)="login()" shape="round">Login</ion-button>
        <ion-button size="full" color="tertiary" (click)="registerPage()" shape="clear">Registrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
